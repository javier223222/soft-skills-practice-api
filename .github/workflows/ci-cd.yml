name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Code Quality and Testing
  test:
    name: ðŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: soft_skill_practice_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov black flake8 isort mypy

    - name: ðŸ” Code formatting check (Black)
      run: black --check --diff app/ tests/

    - name: ðŸ” Import sorting check (isort)
      run: isort --check-only --diff app/ tests/

    - name: ðŸ” Linting (flake8)
      run: flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503

    - name: ðŸ” Type checking (mypy)
      run: mypy app/ --ignore-missing-imports
      continue-on-error: true  # MyPy can be strict, allow continuation

    - name: ðŸ§ª Run tests with coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/soft_skill_practice_test_db
        FEEDBACK_LLM_SERVICE_URL: http://localhost:8001
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
        
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Job 2: Security Scanning
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: ðŸ” Check for security vulnerabilities (Safety)
      run: safety check --json
      continue-on-error: true

    - name: ðŸ” Security linting (Bandit)
      run: bandit -r app/ -f json
      continue-on-error: true

  # Job 3: Build Docker Image
  build:
    name: ðŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ“ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ðŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job 4: Integration Tests
  integration-test:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸš€ Start services with Docker Compose
      run: |
        cp .env.example .env
        docker-compose up -d --build
        
    - name: â³ Wait for services to be ready
      run: |
        timeout 60 bash -c 'until docker-compose exec -T postgres pg_isready -U postgres; do sleep 2; done'
        sleep 10  # Additional wait for API to be fully ready

    - name: ðŸ“š Populate test data
      run: |
        docker-compose exec -T api python scripts/populate_data.py

    - name: ðŸ§ª Run API integration tests
      run: |
        # Test health endpoint
        curl -f http://localhost:8000/health/ || exit 1
        
        # Test soft skills endpoint
        curl -f http://localhost:8000/soft-skills/ || exit 1
        
        # Test scenarios endpoint  
        SKILL_ID=$(curl -s http://localhost:8000/soft-skills/ | jq -r '.[0].id')
        curl -f "http://localhost:8000/soft-skills/$SKILL_ID/scenarios" || exit 1

    - name: ðŸ”½ Stop services
      if: always()
      run: docker-compose down -v

  # Job 5: Deploy to Staging (if main branch)
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸš€ Deploy to staging
      run: |
        echo "ðŸš€ Deploying to staging environment..."
        # Add your deployment scripts here
        # Example: kubectl apply -f k8s/staging/
        # Example: docker-compose -f docker-compose.staging.yml up -d
        echo "âœ… Deployment to staging completed"

  # Job 6: Deploy to Production (if tagged)
  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-test]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸŒŸ Deploy to production
      run: |
        echo "ðŸŒŸ Deploying to production environment..."
        # Add your production deployment scripts here
        # Example: kubectl apply -f k8s/production/
        echo "âœ… Deployment to production completed"

  # Job 7: Release Notes (if tagged)
  release:
    name: ðŸ“‹ Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [deploy-production]

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ“‹ Generate changelog
      id: changelog
      run: |
        # Simple changelog generation
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGES=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
        else
          CHANGES=$(git log --pretty=format:"- %s")
        fi
        echo "changes<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ðŸŽ‰ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## ðŸš€ What's New in ${{ github.ref_name }}
          
          ${{ steps.changelog.outputs.changes }}
          
          ## ðŸ“¦ Docker Image
          
          ```bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          ```
          
          ## ðŸ”— Quick Start
          
          ```bash
          git clone https://github.com/${{ github.repository }}.git
          cd soft-skills-practice-api
          docker-compose up -d
          ```
          
          For more details, see the [README](README.md).
        draft: false
        prerelease: false
